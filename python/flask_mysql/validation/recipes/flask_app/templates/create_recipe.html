<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Create Recipe</h1>
    <a href="/logout">Logout</a>
    <a href="/dashboard">dashboard</a>
    <form action="/createpost" method = "post">
        <input type="hidden" value = "{{user_id}}" name = 'user_id'>

        <label for="name">Name:</label>
        <input type="text" name="name">
        <br>
        <label for="description">Description:</label>
        <textarea name="description" cols="30" rows="10"></textarea>
        <br>
        <label for="instructions">Instructions:</label>
        <textarea name="instructions" cols="30" rows="10"></textarea>
        <br>
        <label for="made_on">Date Made On:</label>
        <input type="datetime-local" name="made_on">
        <br>
        <label for="">Under 30 Minutes:</label>
        <label for="under_thirty">Yes</label>
        <input type="radio" value="1" name="under_thirty">

        <label for="under_thirty">No</label>
        <input type="radio" value="0" name="under_thirty">
        <br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
