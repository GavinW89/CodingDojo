                        <div>
                            <h2 class="name">Neil M</h2>

                    </div>
                    <div class="bottom">
                        <p>I just set up this new discord bot, lett me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div id="feed">
                    <div class="top">
                        <div>
                            <h2 class="name">Nichole K</h2>
                        </div>
                        <div class="topR">
                            <p><span class="numLikes" id="1">12</span> like(s)</p>
                            <button onclick="addLike(1)">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div id="feed">
                    <div class="top">
                        <div>
                            <h2 class="name">Jim R</h2>
                        </div>
                        <div class="topR">
                            <p><span class="numLikes" id="2">9</span> like(s)</p>

                    </div>

                    </div>

            </div>
        </div>
    </div>
