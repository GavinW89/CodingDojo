<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <a href="/">X</a>
    <h1>GROUPS</h1>
    <a href="/creategroup">Create a Group</a>
    <br>
    {% for group in groups %}
    <div>
        <a href="/viewgroup/{{group.id}}">{{group.groupName}}</a>
        <br>
    </div>
    {% endfor %}
</body>
</html>
